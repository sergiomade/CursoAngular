
<div class="col-md-4 caja">
    <h3 style="text-align: center; color: blue">Sign in - Products App</h3>
<div class="card" id="main" >
  <div class="card-body">

    <form #form="ngForm">

        <div class="form-group">
            <label for="username">Usuario</label>
            <input type="text" class="form-control col-md-3"  name="username" 
            [(ngModel)]="logUser.username" placeholder="Usuario" #username=ngModel required>

         <div *ngIf="username.invalid && (username.dirty || username.touched)" class="alert alert-danger">
         <div *ngIf="username.errors.required">Se requiere el usuario.</div>
        </div>

        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control col-md-3"  name="password" 
            [(ngModel)]="logUser.password" placeholder="Password" #password=ngModel required
            minlength="6">

            <div *ngIf="password.invalid && (password.dirty || password.touched)"  class="alert alert-danger">
            <div *ngIf="password.errors.required">el password es requerido.</div>
            <div *ngIf="password.errors.minlength"> El password debe tener al menos 6 caracteres.</div>
            </div>

        </div>

        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>

        <button type="submit" [disabled]="form.invalid" class="btn btn-success btn-block" (click)="login(logUser)">Login</button>

    </form>
    </div>
  </div>
</div>
